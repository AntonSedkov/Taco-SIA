spring:
  profiles:
    active:
    - dev
    - audit
    - message
  datasource:
    generate-unique-name: false
    name: tacocloud
    url: jdbc:h2:mem:tacocloud
    username: user
    password: pass
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  security:
    oauth2:
      client:
        registration:
          github:
            clientId: github-client-id
            clientSecret: github-client-secret
            scope: email, public_profile


logging:
  file:
    path: /var/logs/
    name: taco.log
  level:
    root: WARN
    org.springframework.security: DEBUG

taco:
  orders:
    pageSize: 10


---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://localhost/tacocloud
    username: tacouser
    password: tacopassword
  logging:
    level:
      tacos: WARN
